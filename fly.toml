app = "calmconnect-backend"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  DJANGO_DEBUG = "False"
  DJANGO_SECRET_KEY = "your-production-secret-key-here"
  DJANGO_ALLOWED_HOSTS = "your-fly-app-url.fly.dev"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[mounts]
  source = "calmconnect_data"
  destination = "/data"

[processes]
  app = "python manage.py runserver 0.0.0.0:8000"
  worker = "python manage.py runserver 0.0.0.0:8000"

[checks]
  [checks.health]
    port = 8000
    type = "http"
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health/"