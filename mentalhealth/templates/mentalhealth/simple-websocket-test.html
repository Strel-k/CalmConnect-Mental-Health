{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebSocket Test | CalmConnect</title>
    <link rel="icon" type="image/x-icon" href="{% static 'mentalhealth/img/favicon.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .connecting { background: #fff3cd; color: #856404; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Simple WebSocket Test</h1>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <button onclick="connect()">Connect to Test WebSocket</button>
    <button onclick="connectLiveSession()">Connect to Live Session</button>
    <button onclick="disconnect()">Disconnect</button>
    
    <div>
        <input type="text" id="message" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <h3>Messages:</h3>
    <div id="messages"></div>
    
    <script>
        let socket = null;
        
        function updateStatus(status, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
        }
        
        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/test/`;
            
            updateStatus('connecting', 'Connecting to test WebSocket...');
            addMessage(`Attempting to connect to: ${wsUrl}`);
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function() {
                updateStatus('connected', 'Connected to test WebSocket!');
                addMessage('WebSocket connection established');
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                addMessage(`Received: ${JSON.stringify(data)}`);
            };
            
            socket.onclose = function() {
                updateStatus('disconnected', 'Disconnected');
                addMessage('WebSocket connection closed');
            };
            
            socket.onerror = function(error) {
                updateStatus('disconnected', 'Connection Error');
                addMessage(`WebSocket error: ${error}`);
            };
        }
        
        function connectLiveSession() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/live-session/appointment_51/`;
            
            updateStatus('connecting', 'Connecting to live session...');
            addMessage(`Attempting to connect to: ${wsUrl}`);
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function() {
                updateStatus('connected', 'Connected to live session!');
                addMessage('Live session WebSocket connection established');
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                addMessage(`Received: ${JSON.stringify(data)}`);
            };
            
            socket.onclose = function() {
                updateStatus('disconnected', 'Disconnected');
                addMessage('Live session WebSocket connection closed');
            };
            
            socket.onerror = function(error) {
                updateStatus('disconnected', 'Connection Error');
                addMessage(`Live session WebSocket error: ${error}`);
            };
        }
        
        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }
        
        function sendMessage() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const message = document.getElementById('message').value;
                socket.send(message);
                addMessage(`Sent: ${message}`);
                document.getElementById('message').value = '';
            } else {
                addMessage('Cannot send message: not connected');
            }
        }
        
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
